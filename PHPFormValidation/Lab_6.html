<script>
    function Validate()
    {
        var pattern = /[a-zA-z]+$/;
        var a = 0;
        var check = document.Regform.Name.value.match(pattern);
        if (!check) {
            alert("Please enter only Alphabets for Name");
            return false;
        }
        var emailID = document.Regform.Email.value;
        atpos = emailID.indexOf("@");
        dotpos = emailID.indexOf(".");

        if (atpos < 1 || (dotpos - atpos < 2)) {
            alert("Please enter valid email ID!")
            document.Regform.Email.focus();
            return false;
        }
       if (document.Regform.Phone.value == "" || isNaN(document.Regform.Phone.value) ||
            document.Regform.Phone.value.length != 10) {
            alert("Please give a valid Contact Number!");
            document.Regform.Phone.focus();
            return false;
        }
        
        return true;
    }
</script>
